<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor ID</title>
    <style>
        #estiloordenada {
            color: rgb(29, 59, 49);
            border: 5px solid blue;
        }

        #estilonaordenada {
            background-color: lightblue;
            color: blue;
            border: 5px dashed rgb(0, 179, 255);
        }
    </style>
</head>

<body>

    <ol id="estiloordenada">
        <li>Teste</li>
        <li>Teste</li>
        <li>Teste</li>
        <li>Teste</li>
        <li>Teste</li>
    </ol>
    <ul id="estilonaordenada">
        <li>Teste</li>
        <li>Teste</li>
        <li>Teste</li>
        <li>Teste</li>
        <li>Teste</li>
    </ul>



</body>

</html>
