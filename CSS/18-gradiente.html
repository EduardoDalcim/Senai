<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#07cbf2, #0000ff);
        }

        #div2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(red, rgb(177, 22, 22), orangered);
        }

        #div3 {
            width: 300px;
            height: 300px;
            background:linear-gradient(green,lightgreen,lightblue,blue)
        }
    </style>
</head>

<body>
    <div id="div1">

    </div>
    <div id="div2"></div>
    <div id="div3"></div>

</body>

</html>
