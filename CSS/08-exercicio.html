<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas com CSS</title>
    <style>
        div>ol>li{
            color:red;
            font-family: Arial;
            font-size:40px;
        }
        section>ol>li{
            color:blue;
            font-family: 'Times New Roman';
            font-size: 30px;
        }
       
      
    </style>
</head>
<body>
    <div>
        <ol>
            <li>Teste</li>
            <li>Teste</li>
            <li>Teste</li>
            <li>Teste</li>
        </ol>
        <section>
            <ol>
                <li>Teste</li>
                <li>Teste</li>
                <li>Teste</li>
                <li>Teste</li>
            </ol>
        </section>
    </div>
    
</body>
</html>
